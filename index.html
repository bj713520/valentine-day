<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* üå∏ Floating Hearts Container */
    .floating-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }

    .floating-hearts span {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.7;
        filter: blur(0.5px);
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 0;
        }
        10% { opacity: 1; }
        to {
            transform: translateY(-120vh) scale(1.6);
            opacity: 0;
        }
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        animation: pop 0.6s ease;
        position: relative;
        z-index: 2;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 30px;
        font-size: 18px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 28px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: transform 0.35s cubic-bezier(.25,.8,.25,1),
                    box-shadow 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
        transform: scale(1.15);
    }

    #noBtn {
        position: absolute;
        background: #ddd;
        color: #333;
        left: 230px;
        transition: transform 0.4s ease-out;
    }

    .message {
        margin-top: 20px;
        font-size: 16px;
        color: #ff4d6d;
        min-height: 22px;
    }

    .heart {
        font-size: 40px;
        animation: heartbeat 1.5s infinite;
        margin-bottom: 10px;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    .final {
        font-size: 22px;
        color: #ff4d6d;
        margin-top: 20px;
    }
</style>
</head>

<body>

<!-- üíï Floating Hearts -->
<div class="floating-hearts" id="hearts"></div>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will You Be My Valentine?</h1>
    <p>You make my world brighter ‚ú®</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.querySelector(".card");

    const texts = [
        "Sure? ü§î",
        "Pakka? üòè",
        "Think again üí≠",
        "Are you really sure? üò≥",
        "Last chance üòå",
        "Dil se socho ‚ù§Ô∏è",
        "Try again üòú",
        "You can‚Äôt escape destiny üòà"
    ];

    let count = 0;

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
        const x = Math.random() * 250 - 120;
        const y = Math.random() * 120 - 60;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        message.textContent = texts[count % texts.length];
        count++;
    }

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <div class="heart">üíñüíñüíñ</div>
            <h1>Yaaay!!! üéâ</h1>
            <p class="final">
                I knew it üòå‚ù§Ô∏è <br>
                Happy Valentine‚Äôs Day. My Lovd üåπ
            </p>
        `;
    });

    /* üíó Floating Hearts Generator */
    const heartsContainer = document.getElementById("hearts");

    function createHeart() {
        const heart = document.createElement("span");
        heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.fontSize = 14 + Math.random() * 20 + "px";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 350);
</script>

</body>
</html>
